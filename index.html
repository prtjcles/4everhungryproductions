<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4everhungryproductions</title>
  <style>
    /* Background animation */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #0f0c29);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 30px 20px 10px;
    }

    .logo {
      max-width: 100px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.8rem;
      color: #00bfff;
      text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff, 0 0 40px #00bfff;
      margin: 10px 0 20px;
    }

    .social-icons {
      margin-bottom: 20px;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      color: white;
      font-size: 28px;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #00bfff;
    }

    .song {
      margin: 30px auto;
      max-width: 500px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px #00bfff30;
    }

    .song h2 {
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .custom-player {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-direction: column;
    }

    .custom-button {
      background: #00bfff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: black;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px #00bfff;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #00bfff;
      transition: width 0.2s;
    }

    .footer {
      margin: 50px 0 20px;
      font-size: 0.9rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .social-icons a { font-size: 24px; margin: 0 6px; }
    }
  </style>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <img src="https://via.placeholder.com/100x100.png?text=Logo" alt="Logo" class="logo"/>
    <h1>4everhungryproductions</h1>
    <div class="social-icons">
      <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="#" title="TikTok"><i class="fab fa-tiktok"></i></a>
      <a href="#" title="Snapchat"><i class="fab fa-snapchat-ghost"></i></a>
    </div>
  </header>

  <main>
    <div class="song">
      <h2>Run Out of Breath (Coming Soon)</h2>
      <audio id="audio1" src="run-out-of-breath.mp3"></audio>
      <div class="custom-player">
        <button class="custom-button" onclick="togglePlay('audio1', this)">▶</button>
        <div class="progress-bar" onclick="seek(event, 'audio1')">
          <div class="progress-fill" id="progress-audio1"></div>
        </div>
      </div>
    </div>

    <div class="song">
      <h2>Beats Vol. 2 (Coming Soon)</h2>
      <audio id="audio2" src="beats-vol2.mp3"></audio>
      <div class="custom-player">
        <button class="custom-button" onclick="togglePlay('audio2', this)">▶</button>
        <div class="progress-bar" onclick="seek(event, 'audio2')">
          <div class="progress-fill" id="progress-audio2"></div>
        </div>
      </div>
    </div>

    <div class="song">
      <h2>Late Night Tape (Coming Soon)</h2>
      <audio id="audio3" src="latenight-tape.mp3"></audio>
      <div class="custom-player">
        <button class="custom-button" onclick="togglePlay('audio3', this)">▶</button>
        <div class="progress-bar" onclick="seek(event, 'audio3')">
          <div class="progress-fill" id="progress-audio3"></div>
        </div>
      </div>
    </div>
  </main>

  <div class="footer">
    &copy; 2025 4everhungryproductions. All rights reserved.
  </div>

  <script>
    // Custom play toggle
    function togglePlay(id, button) {
      const audio = document.getElementById(id);
      const others = document.querySelectorAll('audio');
      others.forEach(el => { if (el !== audio) el.pause(); });

      if (audio.paused) {
        audio.play();
        button.textContent = '⏸';
      } else {
        audio.pause();
        button.textContent = '▶';
      }
    }

    // Progress bar animation
    const audios = document.querySelectorAll('audio');
    audios.forEach(audio => {
      const progress = document.getElementById('progress-' + audio.id);
      audio.addEventListener('timeupdate', () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = percent + '%';
      });
      audio.addEventListener('ended', () => {
        const button = document.querySelector(`[onclick*="${audio.id}"]`);
        button.textContent = '▶';
      });
    });

    // Seek function
    function seek(event, audioId) {
      const audio = document.getElementById(audioId);
      const bar = event.currentTarget;
      const clickX = event.offsetX;
      const barWidth = bar.offsetWidth;
      const seekTime = (clickX / barWidth) * audio.duration;
      audio.currentTime = seekTime;
    }
  </script>

</body>
</html>
