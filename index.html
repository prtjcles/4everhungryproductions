<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4everhungryproductions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
    }
    header {
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
    .title {
      font-size: 2.8rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 15px white;
      margin: 0.5rem 0;
    }
    nav {
      margin: 1rem 0;
    }
    nav a {
      color: #ccc;
      margin: 0 1rem;
      text-decoration: none;
      font-size: 1.1rem;
    }
    nav a:hover {
      color: white;
      text-decoration: underline;
    }
    .container {
      display: none;
      padding: 2rem;
    }
    .active {
      display: block;
    }
    .yt-btn {
      display: inline-block;
      background-color: red;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 15px red;
      margin-top: 1rem;
    }
    audio {
      margin-top: 1rem;
    }
    .socials i {
      margin: 1rem 0.5rem;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }
    .socials i:hover {
      color: #0ff;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">4everhungryproductions</div>
    <nav>
      <a href="#" onclick="showPage('home')">Home</a>
      <a href="#" onclick="showPage('music')">Music</a>
      <a href="#" onclick="showPage('about')">About</a>
    </nav>
  </header>

  <div id="home" class="container active">
    <a class="yt-btn" href="https://youtube.com" target="_blank">
      <i class="fas fa-headphones"></i> Visit YouTube
    </a>
    <div>
      <audio controls autoplay>
        <source src="run_out_of_breath.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    <p>Now Playing: "Run Out of Breath (Suspect Only)"</p>
  </div>

  <div id="music" class="container">
    <h2>Music Library</h2>
    <p> (Coming Soon...)</p>
    <p> (Coming Soon...)</p>
    <p> (Coming Soon...)</p>
  </div>

  <div id="about" class="container">
    <h2>About Us</h2>
    <p>Contact: <a href="mailto:contact@4everhungryproductions.com">contact@4everhungryproductions.com</a></p>
    <div class="socials">
      <i class="fab fa-youtube"></i>
      <i class="fab fa-tiktok"></i>
      <i class="fab fa-snapchat"></i>
    </div>
  </div>

  <footer>
    &copy; 2025 4everhungryproductions. All rights reserved.
   Made by Karl
  </footer> 


  <script>
    function showPage(id) {
      document.querySelectorAll('.container').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
